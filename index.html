<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cuenta atrás supersorpresa</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="countdown.css">
  <script src="countdown.js"></script>
</head>
<body>
<div class="container">
  <h1>Faltan</h1>
  <div id="countdown">
    <ul>
      <li id="lidays"><span class="remaining" id="days"></span><span id="daylabel">Días</span></li>
      <li id="lihours"><span class="remaining" id="hours"></span><span id="hourlabel">Horas</span></li>
      <li id="liminutes"><span class="remaining" id="minutes"></span><span id="minutelabel">Minutos</span></li>
      <li id="liseconds"><span class="remaining" id="seconds"></span><span id="secondlabel">Segundos</span></li>
    </ul>
  </div>
  <h1>para la <span class="glitter-script" style="font-weight: bold">supersorpresa</span></h1>
</div>
</body>
</head>
</html>
